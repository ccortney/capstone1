{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>

<form method = "POST" id = "user_form">
    {{form.hidden_tag()}}
    {% for field in form if field.widget.input_type != 'hidden' %}
        {{field(placeholder = field.label.text)}}
    
        {% for error in field.errors %}
        {{error}}
        {% endfor %}
    {% endfor %}

    <button>Login</button>

</form>


{% endblock %}
