{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-8 col-md-6 col-lg-4 m-2">
            <h2 class="text-center">Create an Account</h2>
        </div>
    </div>
    <form method = "POST" id = "user_form">
        {{form.hidden_tag()}}
        <div class="row justify-content-center">
            <div class="col-8 col-md-6 col-lg-4 border shadow rounded p-3 mx-3 mx-md-0">
                
                <div class="mb-3">
                    {{form.username.label}}
                    {{form.username(class="form-control")}}
                </div>
        
                <div class="mb-3">
                    {{form.email.label}}
                    {{form.email(class="form-control")}}
                </div>
        
                <div class="mb-3">
                    {{form.password.label}}
                    {{form.password(class="form-control")}}
                </div>
                <div class = "d-grid">                
                    <button class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </div>
    </form>
</div>



{% endblock %}
