{% extends 'base.html' %}

{% block content %}


<div class = "container">
    <div class="row my-3">
            <p class="h1 text-center">Welcome to Bored Board!</p>
            <div class="bg-warning">
                <p class="fs-5 my-0 text-center">Find, save, and complete activities to combat your boredom! Filter for activities or
                    find them at random and have your personalized stats displayed on those 
                    you save and complete! <b>Sign up now!</b>
                </p>
            </div>
    </div>

    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-3 px-5 pb-5 p-md-0">
            <div id="random-examples" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../static/images/random1.png" class="img-fluid" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="../static/images/random2.png" class="img-fluid" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="../static/images/random3.png" class="img-fluid" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="../static/images/random4.png" class="img-fluid" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="../static/images/random5.png" class="img-fluid" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <img src="../static/images/stats.png" class="img-fluid" alt="">
        </div>
        <div class="col-md-3 p-5 p-md-0 ">
            <img src="../static/images/cards2.png" class="img-fluid d-block w-100" alt="">
        </div>

    </div>
</div>



{% endblock %}
